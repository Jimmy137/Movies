{% extends "./layout.html" %}
{% block body %}
    <div class="container">
        {% for director in directors %}
            <a href="{% url 'director' director.id %}">
                <h2>{{ director }}</h2>
            </a>
        {% endfor %}
        <div class="form-container">
            <h2>Add Director:</h2>
            <form action="{% url 'add_director' %}" method='POST'>
                {% csrf_token %}
                <input type="text" name="director">
                <input type="submit">
            </form>
        </div>
    </div>
    
{% endblock %}
